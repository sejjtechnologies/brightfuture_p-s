<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center mt-3 mb-4">
        <h2>Create Staff</h2>
      </div>
      <div class="form-container" style="max-width: 1400px; margin: 0 auto">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div id="flash-message" class="alert alert-info" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="card" style="background-color: lightblue">
          <div class="card-body">
            <form
              method="POST"
              action="{{ url_for('admin.create_staff') }}"
              id="createStaffForm"
            >
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                    oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePassword"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div
                  id="passwordWarning"
                  class="text-danger mt-1"
                  style="display: none"
                >
                  Password must be at least 8 characters long.
                </div>
              </div>
              <div class="mb-3">
                <label for="role_id" class="form-label">Role</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person-badge"></i
                  ></span>
                  <select
                    class="form-select"
                    id="role_id"
                    name="role_id"
                    required
                  >
                    {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">
                  Create Staff
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Hide flash message after 2 seconds
  setTimeout(() => {
    const flash = document.getElementById("flash-message");
    if (flash) flash.style.display = "none";
  }, 2000);
</script>
