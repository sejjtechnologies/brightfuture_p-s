<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Staff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      @media (max-width: 768px) {
        .btn-close {
          font-size: 0.6em !important;
        }
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
      @media (min-width: 768px) {
        .form-container {
          max-width: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex justify-content-center align-items-center mt-3 mb-4"
          >
            <h2>Create Staff</h2>
          </div>
          <div class="form-container">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div id="flash-message" class="alert alert-info" role="alert">
              {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %} {% endwith %}
            <div class="card" style="background-color: lightblue">
              <div class="card-body">
                <form
                  method="POST"
                  action="{{ url_for('admin.create_staff') }}"
                  id="createStaffForm"
                >
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-envelope"></i
                      ></span>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-lock"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="togglePassword"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                    <div
                      id="passwordWarning"
                      class="text-danger mt-1"
                      style="display: none"
                    >
                      Password must be at least 8 characters long.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="role_id" class="form-label">Role</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person-badge"></i
                      ></span>
                      <select
                        class="form-select"
                        id="role_id"
                        name="role_id"
                        required
                      >
                        {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">
                      Create Staff
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Sentence case for username
      document
        .getElementById("username")
        .addEventListener("input", function () {
          this.value =
            this.value.charAt(0).toUpperCase() +
            this.value.slice(1).toLowerCase();
        });

      // Password toggle
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
          }
        });

      // Form validation
      document.getElementById("createStaffForm").addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const warning = document.getElementById("passwordWarning");
        const minLength = {{ min_password_length }};

        if (password.length < minLength) {
          event.preventDefault(); // Prevent form submission
          warning.textContent = `Password must be at least ${minLength} characters long.`;
          warning.style.display = "block";
          document.getElementById("password").focus();
        } else {
          warning.style.display = "none";
        }
      });
    </script>
    <script>
      // Hide flash message after 2 seconds
      setTimeout(() => {
        const flash = document.getElementById("flash-message");
        if (flash) flash.style.display = "none";
      }, 2000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
