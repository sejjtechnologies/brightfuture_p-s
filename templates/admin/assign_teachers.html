<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Teachers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      @media (max-width: 768px) {
        .btn-close {
          font-size: 0.6em !important;
        }
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
      @media (min-width: 768px) {
        .form-container {
          max-width: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex justify-content-center align-items-center mt-3 mb-4"
          >
            <h2>Assign Teachers to Classes/Streams</h2>
          </div>
          <div class="form-container">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div id="flash-message" class="alert alert-info" role="alert">
              {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %} {% endwith %}
            <div class="card" style="background-color: lightblue">
              <div class="card-body">
                <form
                  method="POST"
                  action="{{ url_for('admin.assign_teachers') }}"
                >
                  <div class="mb-3">
                    <label for="teacher_id" class="form-label">Teacher</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <select
                        class="form-select"
                        id="teacher_id"
                        name="teacher_id"
                        required
                      >
                        {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">
                          {{ teacher.username }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="class_id" class="form-label">Class</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-book"></i
                      ></span>
                      <select
                        class="form-select"
                        id="class_id"
                        name="class_id"
                        required
                      >
                        {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="stream_id" class="form-label">Stream</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-diagram-3"></i
                      ></span>
                      <select
                        class="form-select"
                        id="stream_id"
                        name="stream_id"
                        required
                      >
                        {% for stream in streams %}
                        <option value="{{ stream.id }}">
                          {{ stream.name }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="subject_id" class="form-label">Subject</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-journal-text"></i
                      ></span>
                      <select
                        class="form-select"
                        id="subject_id"
                        name="subject_id"
                        required
                      >
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">
                          {{ subject.name }}
                        </option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">
                      Assign Teacher
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Hide flash message after 2 seconds
      setTimeout(() => {
        const flash = document.getElementById("flash-message");
        if (flash) flash.style.display = "none";
      }, 2000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
