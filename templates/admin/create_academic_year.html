<div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex justify-content-center align-items-center mt-3 mb-4"
          >
        <h2>Create Academic Year</h2>
          </div>
          <div class="form-container" style="max-width: 1400px; margin: 0 auto;">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div id="flash-message" class="alert alert-info" role="alert">
              {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %} {% endwith %}
            <div class="card" style="background-color: lightblue">
              <div class="card-body">
                <form
                  method="POST"
                  action="{{ url_for('admin.create_academic_year') }}"
                >
                  <div class="mb-3">
                    <label for="name" class="form-label"
                      >Academic Year Name</label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="e.g., 2024-2025"
                        oninput="this.value = this.value.toLowerCase().replace(/\b\w/g, l => l.toUpperCase())"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="start_date" class="form-label"
                      >Start Date</label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar-event"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        id="start_date"
                        name="start_date"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar-check"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        id="end_date"
                        name="end_date"
                        required
                      />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">
                      Create Academic Year
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Hide flash message after 2 seconds
      setTimeout(() => {
        const flash = document.getElementById("flash-message");
        if (flash) flash.style.display = "none";
      }, 2000);
    </script>
