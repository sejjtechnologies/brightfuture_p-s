<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Academic Year</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      @media (max-width: 768px) {
        .btn-close {
          font-size: 0.6em !important;
        }
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
      @media (min-width: 768px) {
        .form-container {
          max-width: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex justify-content-center align-items-center mt-3 mb-4"
          >
            <h2>Create Academic Year</h2>
          </div>
          <div class="form-container">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div id="flash-message" class="alert alert-info" role="alert">
              {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %} {% endwith %}
            <div class="card" style="background-color: lightblue">
              <div class="card-body">
                <form
                  method="POST"
                  action="{{ url_for('admin.create_academic_year') }}"
                >
                  <div class="mb-3">
                    <label for="name" class="form-label"
                      >Academic Year Name</label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="e.g., 2024-2025"
                        oninput="this.value = this.value.toLowerCase().replace(/\b\w/g, l => l.toUpperCase())"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="start_date" class="form-label"
                      >Start Date</label
                    >
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar-event"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        id="start_date"
                        name="start_date"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar-check"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        id="end_date"
                        name="end_date"
                        required
                      />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">
                      Create Academic Year
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Hide flash message after 2 seconds
      setTimeout(() => {
        const flash = document.getElementById("flash-message");
        if (flash) flash.style.display = "none";
      }, 2000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
