<footer
  style="
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: auto;
    max-width: 600px;
    background: white;
    border-top: 1px solid #ddd;
    padding: 6px 12px;
    text-align: center;
    z-index: 1000;
    border-radius: 4px 4px 0 0;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
  "
>
  <style>
    .footer-text {
      font-size: 0.75em;
      margin: 0;
    }
    @media (max-width: 768px) {
      footer {
        left: 15%;
        transform: none;
        width: calc(85% - 20px);
        max-width: none;
        margin-left: 10px;
      }
      .footer-text {
        font-size: 0.7em;
      }
    }
    @media (max-width: 576px) {
      footer {
        left: 15%;
        transform: none;
        width: calc(85% - 16px);
        max-width: none;
        margin-left: 8px;
        padding: 4px 8px;
      }
      .footer-text {
        font-size: 0.65em;
      }
    }
  </style>
  <p class="mb-0 text-muted footer-text">
    Version {{ version }} | Copyright Â© 2025 | Developed and maintained by
    <a href="/developer" class="text-primary fw-bold"
      >Sejj Technologies(U)Ltd.</a
    >
  </p>
</footer>
