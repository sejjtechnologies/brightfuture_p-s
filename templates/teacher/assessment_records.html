{% extends "teacher/dashboard.html" %} {% block title %}Assessment Records -
Teacher Dashboard{% endblock %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h5 class="mb-0">Assessment Records</h5>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createAssessmentModal"
        >
          <i class="fas fa-plus"></i> Create Assessment
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="assessmentTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Subject</th>
                <th>Class</th>
                <th>Stream</th>
                <th>Total Marks</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Assessment records will be loaded via AJAX -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Create Assessment Modal -->
  <div class="modal fade" id="createAssessmentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Assessment</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <form id="createAssessmentForm">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="assessmentTitle" class="form-label"
                    >Assessment Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="assessmentTitle"
                    name="title"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="assessmentType" class="form-label"
                    >Assessment Type</label
                  >
                  <select
                    class="form-select"
                    id="assessmentType"
                    name="assessment_type"
                    required
                  >
                    <option value="">Select Type</option>
                    <option value="quiz">Quiz</option>
                    <option value="test">Test</option>
                    <option value="exam">Exam</option>
                    <option value="assignment">Assignment</option>
                    <option value="project">Project</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="subjectSelect" class="form-label">Subject</label>
                  <select
                    class="form-select"
                    id="subjectSelect"
                    name="subject_id"
                    required
                  >
                    <option value="">Select Subject</option>
                    {% for assignment in assignments %}
                    <option value="{{ assignment.subject.id }}">
                      {{ assignment.subject.name }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="classSelect" class="form-label">Class</label>
                  <select
                    class="form-select"
                    id="classSelect"
                    name="class_id"
                    required
                  >
                    <option value="">Select Class</option>
                    {% for assignment in assignments %}
                    <option value="{{ assignment.class_stream.class_id }}">
                      {{ assignment.class_stream.school_class.name }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="streamSelect" class="form-label"
                    >Stream (Optional)</label
                  >
                  <select
                    class="form-select"
                    id="streamSelect"
                    name="stream_id"
                  >
                    <option value="">All Streams</option>
                    {% for assignment in assignments %} {% if
                    assignment.class_stream.stream %}
                    <option value="{{ assignment.class_stream.stream.id }}">
                      {{ assignment.class_stream.stream.name }}
                    </option>
                    {% endif %} {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="totalMarks" class="form-label">Total Marks</label>
                  <input
                    type="number"
                    class="form-control"
                    id="totalMarks"
                    name="total_marks"
                    min="1"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="assessmentDate" class="form-label"
                >Assessment Date</label
              >
              <input
                type="date"
                class="form-control"
                id="assessmentDate"
                name="assessment_date"
                required
              />
            </div>
            <div class="mb-3">
              <label for="assessmentDescription" class="form-label"
                >Description (Optional)</label
              >
              <textarea
                class="form-control"
                id="assessmentDescription"
                name="description"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Create Assessment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      loadAssessments();

      $("#createAssessmentForm").on("submit", function (e) {
        e.preventDefault();

        const formData = {
          title: $("#assessmentTitle").val(),
          assessment_type: $("#assessmentType").val(),
          subject_id: $("#subjectSelect").val(),
          class_id: $("#classSelect").val(),
          stream_id: $("#streamSelect").val() || null,
          total_marks: parseInt($("#totalMarks").val()),
          assessment_date: $("#assessmentDate").val(),
          description: $("#assessmentDescription").val(),
        };

        $.ajax({
          url: "/teacher/api/assessment-records",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify(formData),
          success: function (response) {
            $("#createAssessmentModal").modal("hide");
            $("#createAssessmentForm")[0].reset();
            loadAssessments();
            showToast("Assessment created successfully!", "success");
          },
          error: function (xhr) {
            const error =
              xhr.responseJSON?.error || "Failed to create assessment";
            showToast(error, "error");
          },
        });
      });

      function loadAssessments() {
        $.ajax({
          url: "/teacher/api/assessment-records",
          method: "GET",
          success: function (data) {
            const tbody = $("#assessmentTable tbody");
            tbody.empty();

            if (data.length === 0) {
              tbody.append(
                '<tr><td colspan="8" class="text-center">No assessments found</td></tr>'
              );
              return;
            }

            data.forEach(function (assessment) {
              const row = `
                        <tr>
                            <td>${assessment.title}</td>
                            <td><span class="badge bg-primary">${assessment.assessment_type}</span></td>
                            <td>${assessment.subject}</td>
                            <td>${assessment.class}</td>
                            <td>${assessment.stream}</td>
                            <td>${assessment.total_marks}</td>
                            <td>${assessment.assessment_date}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-success me-1" onclick="enterMarks(${assessment.id})" title="Enter Pupil Marks">
                                    <i class="fas fa-plus"></i> Marks
                                </button>
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="viewAssessment(${assessment.id})">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-warning me-1" onclick="editAssessment(${assessment.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteAssessment(${assessment.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
              tbody.append(row);
            });
          },
          error: function () {
            showToast("Failed to load assessments", "error");
          },
        });
      }

      window.viewAssessment = function (id) {
        // TODO: Implement view assessment details
        showToast("View assessment functionality coming soon!", "info");
      };

      window.enterMarks = function (id) {
        // Redirect to general marks entry page
        alert(`Redirecting to marks entry page for assessment ${id}`);
        console.log(`DEBUG: enterMarks called with id=${id}`);
        window.location.href = `/teacher/enter-marks`;
      };

      window.editAssessment = function (id) {
        // TODO: Implement edit assessment
        showToast("Edit assessment functionality coming soon!", "info");
      };

      window.deleteAssessment = function (id) {
        if (confirm("Are you sure you want to delete this assessment?")) {
          // TODO: Implement delete assessment
          showToast("Delete assessment functionality coming soon!", "info");
        }
      };
    });
  </script>
  {% endblock %}
</div>
