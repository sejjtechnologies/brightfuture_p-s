<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Maintenance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .maintenance-card {
        max-width: 500px;
        text-align: center;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card maintenance-card">
        <div class="card-body">
          <i class="bi bi-tools text-warning" style="font-size: 4rem"></i>
          <h2 class="card-title mt-3">System Under Maintenance</h2>
          <p class="card-text text-muted">
            We are currently performing scheduled maintenance on our system.
            Please check back later. We apologize for any inconvenience.
          </p>
          <p class="text-muted small">
            Expected downtime: Please contact system administrator for updates.
          </p>
          <button
            class="btn btn-primary mt-3"
            onclick="window.location.reload()"
          >
            <i class="bi bi-arrow-clockwise"></i> Check Again
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'footer.html' %}
  </body>
</html>
