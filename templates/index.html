<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bright Future p/s - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: #f4f6f9;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
      }

      .login-card {
        width: 100%;
        max-width: 360px;
        background: #ffffff;
        border-radius: 16px;
        padding: 30px 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        text-align: center;
      }

      .login-title {
        font-weight: 800;
        letter-spacing: 0.6px;
        color: #0d6efd;
        margin-bottom: 6px;
        font-size: 28px;
        line-height: 1.05;
      }

      /* Motto */
      .login-subtitle {
        color: #2f2f2f; /* softened black */
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 26px;
      }

      /* Input wrapper */
      .input-group {
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 0;
      }

      /* Ensure addon and toggle match the input height and are centered */
      .input-group-text,
      .toggle-password {
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 12px;
        background: transparent;
        border: 2px solid #4a4a4a;
        color: #6c757d;
        box-sizing: border-box;
      }

      .input-group-text {
        border-right: none;
        border-radius: 30px 0 0 30px;
      }

      .form-control {
        height: 48px;
        border: 2px solid #4a4a4a;
        border-left: none;
        border-radius: 0 30px 30px 0;
        padding-left: 10px;
        box-shadow: none;
        box-sizing: border-box;
      }

      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: none;
      }

      /* Password eye toggle */
      .eye-toggle {
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 12px;
        background: transparent;
        border: 2px solid #4a4a4a;
        border-left: none;
        border-radius: 0 30px 30px 0;
        color: #6c757d;
        cursor: pointer;
        box-sizing: border-box;
      }

      .eye-toggle:hover {
        background-color: #f8f9fa;
        border-color: #0d6efd;
        color: #0d6efd;
      }

      .btn-login {
        border-radius: 30px;
        height: 48px;
        font-weight: 600;
        width: 100%;
        margin-top: 10px;
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .footer-text {
        margin-top: 24px;
        font-size: 13px;
        color: #6c757d;
      }

      .footer-text span {
        color: #0d6efd;
        font-weight: 600;
      }

      /* Responsive adjustments */
      @media (max-width: 420px) {
        .login-title {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <h5 class="login-title">BRIGHT FUTURE P.S</h5>
      <div class="login-subtitle">Better minds Speak</div>

      <form action="/auth/login" method="post">
        <!-- Email -->
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email..."
            name="email"
          />
        </div>

        <!-- Password -->
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            name="password"
          />
          <button
            class="btn btn-outline-secondary eye-toggle"
            type="button"
            id="togglePassword"
          >
            <i class="bi bi-eye-fill" id="eyeIcon"></i>
          </button>
        </div>

        <button class="btn btn-primary btn-login">LOGIN</button>
      </form>

      <div class="footer-text">
        2025 Â©
        <a href="/developer" class="text-decoration-none"
          ><span>SejjTechnologies</span></a
        >
        V 1.1.2
      </div>
    </div>

    <!-- Password toggle removed for cleaner layout -->

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
        }
      }

      document
        .getElementById("togglePassword")
        .addEventListener("click", togglePassword);
    </script>
  </body>
</html>
